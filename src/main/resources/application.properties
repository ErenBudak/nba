# -------------------------------------
# SUNUCU AYARLARI
# -------------------------------------
server.port=8082

# -------------------------------------
# VERİTABANI BAĞLANTI AYARLARI
# -------------------------------------
# DBeaver'da gösterdiğin PORT numaran (3006)
# DBeaver'da gösterdiğin VERİTABANI adın (nba)
spring.datasource.url=jdbc:mysql://localhost:3006/nba

# DBeaver'a bağlandığın kullanıcı adı
spring.datasource.username=root

# Yeni öğrendiğin şifren (güvenlik için tırnak içinde)
spring.datasource.password=root123

# -------------------------------------
# JPA ve HIBERNATE AYARLARI
# -------------------------------------
# Tabloları Java koduna göre otomatik güncelle
spring.jpa.hibernate.ddl-auto=update

# SQL sorgularını konsolda göster
spring.jpa.show-sql=false

# Modern MySQL diyalekti
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
